<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Comic</title>
    <link rel="stylesheet" type="text/css" href="./public/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67db90f657.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="comics-logo">
            <a href="index.html">
                <img src="./public/images/CodeSquad-Comics-logo.png" alt="CodeSquad Comics next to a row of books">
            </a>
        </div>
        <div class="nav-bar">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="login.html">LOGIN</a>
        </div>
        <a href="javascript:void(0);" class="menu-icon">
            <i class="fas fa-bars fa-2x"></i>
        </a>
    </nav>
    <main>
        <div class="container">
            <h1>Create New Comic</h1>
            <div class="form-container">
                <form action="#">
                    <div><label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="Title"></div>
                    <div><label for="author">Author:</label>
                    <input type="text" name="author" id="author" placeholder="Author"></div>
                    <div><label for="publisher">Publisher:</label>
                    <select name="publisher" id="publisher">
                        <option value="" selected disabled>Select</option>
                        <option value="BOOM!Box">BOOM! Box</option>
                        <option value="DCComics">DC Comics</option>
                        <option value="HarryNAbrams">Harry N. Abrams</option>
                        <option value="IconBooks">Icon Books</option>
                        <option value="ImageComcis">Image Comcis</option>
                        <option value="Marvel">Marvel</option>
                        <option value="Simon&Schuster">Simon & Schuster</option>
                        <option value="TopShelfProductions">Top Shelf Productions</option>
                        <option value="VIZMediaLLC">VIZ Media LLC</option>
                    </select></div>
                    <div><label for="genre">Genre:</label>
                    <input type="text" name="genre" id="genre" placeholder="Genre"></div>
                    <div><label for="number of pages">Number of pages:</label>
                    <input type="number" name="NumberOfPages" id="NumberOfPages" placeholder="Number of pages" min="1"></div>
                    <div><label for="rating">Rating:</label>
                    <input type="number" name="rating" id="rating" placeholder="number (0-5)" min="1" max="5"></div>
                    <div><label for="synopsis">Synopsis:</label>
                    <textarea name="synopsis" id="synopsis" rows="2" cols="20" placeholder="Synopsis"></textarea></div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <span class="visit-us">
            <h3>Visit Us</h3>
                CodeSquad Comics
                <br>
                123 Dorchester Avenue
                <br>
                Boston, MA 02124
        </span>
        <span class="links">
            <h3>Links</h3>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </span>
        <span class="follow-us">
            <h3>Follow Us</h3>
            <div class="icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </span>
        <span class="cs-logo">
            <h3>A Product Of</h3>
            <a href="http://codesquad.org/" target="_blank" rel="noopener noreferrer">
                <img src="./public/images/CodeSquad-logo-b.png" alt="CodeSquad logo">
            </a>
        </span>
    </footer>
</body>
</html>
