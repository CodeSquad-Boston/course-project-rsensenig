<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Comic</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="./public/images/CodeSquad-Comics-logo.png" alt="CodeSquad Comics next to a row of books">
        </a>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>CREATE NEW COMIC</h1>
        <form action="#">
            <p><label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="Title"></p>
            <p><label for="author">Author:</label>
            <input type="text" name="author" id="author" placeholder="Author"></p>
            <p><label for="publisher">Publisher:</label>
            <select name="publisher" id="publisher">
                <option value="" selected disabled>Select</option>
                <option value="BOOM!Box">BOOM! Box</option>
                <option value="DCComics">DC Comics</option>
                <option value="HarryNAbrams">Harry N. Abrams</option>
                <option value="IconBooks">Icon Books</option>
                <option value="ImageComcis">Image Comcis</option>
                <option value="Marvel">Marvel</option>
                <option value="Simon&Schuster">Simon & Schuster</option>
                <option value="TopShelfProductions">Top Shelf Productions</option>
                <option value="VIZMediaLLC">VIZ Media LLC</option>
            </select></p>
            <p><label for="genre">Genre:</label>
            <input type="text" name="genre" id="genre" placeholder="Genre"></p>
            <p><label for="number of pages">Number of pages:</label>
            <input type="number" name="NumberOfPages" id="NumberOfPages" placeholder="Number of pages" min="1"></p>
            <p><label for="rating">Rating:</label>
            <input type="number" name="rating" id="rating" style="width: 30px;" min="1" max="5"></p>
            <p><label for="synopsis">Synopsis:</label>
            <textarea name="synopsis" id="synopsis" rows="2" cols="20" placeholder="Synopsis"></textarea></p>
            <br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
