<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="./public/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67db90f657.js" crossorigin="anonymous"></script>
    <script defer src="public/scripts/scripts.js"></script>
</head>
<body>
    <nav>
        <div class="comics-logo">
            <a href="index.html">
                <img src="./public/images/CodeSquad-Comics-logo.png" alt="CodeSquad Comics next to a row of books">
            </a>
        </div>
        <a href="javascript:void(0);" class="menu-icon">
            <i class="fas fa-bars fa-2x"></i>
        </a>
        <div class="navbar">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="login.html">LOGIN</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1>Login</h1>
            <div class="form-container">
                <form action="#">
                    <div>
                        <label for="email">Email address:</label>
                        <input type="text" name="email" id="email" placeholder="Email">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="text" name="password" id="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <span class="visit-us">
            <h3>Visit Us</h3>
                CodeSquad Comics
                <br>
                123 Dorchester Avenue
                <br>
                Boston, MA 02124
        </span>
        <span class="links">
            <h3>Links</h3>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </span>
        <span class="follow-us">
            <h3>Follow Us</h3>
            <div class="icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </span>
        <span class="cs-logo">
            <h3>A Product Of</h3>
            <a href="http://codesquad.org/" target="_blank" rel="noopener noreferrer">
                <img src="./public/images/CodeSquad-logo-b.png" alt="CodeSquad logo">
            </a>
        </span>
    </footer>
</body>
</html>
