<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="./public/styles/styles.css">
</head>
<body>
    <div class="header">
        <nav>
            <a href="index.html">
                <img src="./public/images/CodeSquad-Comics-logo.png" alt="CodeSquad Comics next to a row of books">
            </a>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <div class="container">
            <div class="form-container">
                <h1>Login</h1>
                <form action="#">
                    <p><label for="email">Email address:</label>
                    <input type="text" name="email" id="email" placeholder="Email"></p>
                    <p><label for="password">Password:</label>
                    <input type="text" name="password" id="password" placeholder="Password"></p>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <span class="visit-us">
                <h3>Visit Us</h3>
                <p>CodeSquad Comics
                    <br>
                    123 Dorchester Avenue
                    <br>
                    Boston, MA 02124</p>
            </span>
            <span class="links">
                <h3>Links</h3>
                <p><a href="index.html">Home</a>
                <br>
                <a href="about.html">About</a>
                <br>
                <a href="login.html">Login</a></p>
            </span>
            <span class="follow-us">
                <h3>Follow Us</h3>
                <p><a href="#">Facebook</a>
                <br>
                <a href="#">Instagram</a>
                <br>
                <a href="#">Twitter</a></p>
            </span>
            <span class="logo">
                <h3>A Product Of</h3>
                <a href="http://codesquad.org/" target="_blank" rel="noopener noreferrer">
                    <img src="./public/images/CodeSquad-logo-b.png" alt="CodeSquad logo">
                </a>
            </span>
        </div>
    </footer>
</body>
</html>
