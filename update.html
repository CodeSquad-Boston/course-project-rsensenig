    <main>
        <h1>UPDATE COMIC</h1>
        <form action="#">
            <p><label for="title">Title:</label>
            <input type="text" name="title" id="title" value="title value stored in database"></p>
            <p><label for="author">Author:</label>
            <input type="text" name="author" id="author" value="author value stored in database"></p>
            <p><label for="publisher">Publisher:</label>
            <select name="publisher" id="publisher">
                <option value="" selected disabled>publisher value stored in database</option>
                <option value="BOOM!Box">BOOM! Box</option>
                <option value="DCComics">DC Comics</option>
                <option value="HarryNAbrams">Harry N. Abrams</option>
                <option value="IconBooks">Icon Books</option>
                <option value="ImageComcis">Image Comcis</option>
                <option value="Marvel">Marvel</option>
                <option value="Simon&Schuster">Simon & Schuster</option>
                <option value="TopShelfProductions">Top Shelf Productions</option>
                <option value="VIZMediaLLC">VIZ Media LLC</option>
            </select></p>
            <p><label for="genre">Genre:</label>
            <input type="text" name="genre" id="genre" value="genre data stored in database"></p>
            <p><label for="NumberOfPages">Number of pages:</label>
            <input type="number" name="NumberOfPages" id="NumberOfPages" value="255" min="1"></p>
            <p><label for="rating">Rating:</label>
            <input type="number" name="rating" id="rating" value="5" style="width: 30px;" min="1" max="5"></p>
            <p><label for="synopsis">Synopsis:</label>
            <textarea name="synopsis" id="synopsis" rows="2" cols="20">synopsis value stored in database</textarea></p>
            <br>
            <input type="submit" value="Submit">
        </form>
    </main>
